plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    mavenCentral()
}

// Javadoc config here and below
configurations {
    xmlDoclet
}

dependencies {
    xmlDoclet 'com.github.markusbernhardt:xml-doclet:1.0.5'
}

task buildXmlJavadoc(type: Javadoc) {
    source = sourceSets.main.allJava
    destinationDir = new File(buildDir, 'xml-javadoc')

    // The following lines need to be uncommented for this to succeed:
    // title = ''
    // options.noTimestamp(false)

    options.docletpath = configurations.xmlDoclet.files.asType(List)
    options.doclet = 'com.github.markusbernhardt.xmldoclet.XmlDoclet'
}
